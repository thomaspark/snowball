<form data-name="Map">
  <label>Google Maps URL<br>
    <input type="text" class="map-user large-text" data-target="map-user" value="https://www.google.com/maps/place/Drexel+University/@39.9581888,-75.1887621,3491m/">
    <input type="hidden" data-target="lat" value="39.9581888">
    <input type="hidden" data-target="lon" value="-75.1887621">
    <input type="hidden" data-target="size" value="640x250">
  </label>
  
  <div>Type<br>
    <label><input type="radio" name="maptype" data-target="maptype" value="roadmap" checked>Roadmap</label>
    <label><input type="radio" name="maptype" data-target="maptype" value="satellite">Satellite</label>
    <label><input type="radio" name="maptype" data-target="maptype" value="hybrid">Hybrid</label>
  </div>
  
  <label>Zoom<br>
    <input type="range" class="zoom" data-target="zoom" min="1" max="22" step="1" value="15">
    <small class="zoom-output" style="vertical-align: 9px;">15</small>
  </label>

  <label>Caption<br>
    <input type="text" class="regular-text" data-target="caption" placeholder="Caption" value="">
  </label>
  
  <div>
    <label><input type="checkbox" data-target="full-width" value="full-width">Full-Width</label>
  </div>
</form>
