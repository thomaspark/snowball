<section class="snowball-block snowball-block-quote {{quotetype}} {{offset}}">
	<div>
		<blockquote>
			<p>{{text}}</p>
			<cite>{{source}}</cite>
		</blockquote>
	</div>

	<style scoped>
		.snowball-block-quote.offset-left,
		.snowball-block-quote.offset-right {
			width: 500px;
			min-width: 0;
			margin-bottom: 0;
		}

		.snowball-block-quote.offset-left {
			margin-right: 1em; /*added*/
			float: left;
			margin-left: calc((100% - 600px)/2 - 225px);
		}

		.snowball-block-quote.offset-right {
			margin-left: 1em; /*added*/
			float: right;
			margin-right: calc((100% - 600px)/2 - 225px);
		}

		@media (max-width: 1200px) {
			.snowball-block-quote.offset-left,
			.snowball-block-quote.offset-right {
				float: none;
				width: 600px;
				margin: 0 auto 3em;
			}
		}

		blockquote {
			margin: 0; /*added*/
			font-size: 1.5rem;
			font-style: italic;
		}

		.quote-marks blockquote {
			quotes: "\201C""\201D""\2018""\2019";
		}

		.quote-marks blockquote p:before,
		.quote-marks blockquote p:after {
			line-height: 0.1em;
			vertical-align: -0.4em;
			color: #C6C6C6;
			font-family: Georgia, serif;
			font-size: 5rem;
			font-weight: bold;

		}

		.quote-marks blockquote p:before {
			margin-left: -0.67em; /*added*/
			content: open-quote;
			margin-right: 0.15em;
		}

		.quote-marks blockquote p:after {
			content: close-quote;
			margin-right: -0.67em; /*added*/
		}

		.quote-bar blockquote {
			border-left-style: solid;
			border-left-width: 0.4rem;
			border-left-color: #C6C6C6;
			margin: 0;
			padding: 10px 0 10px 1.5rem;
			font-size: inherit;
			font-style: inherit;
		}

		.quote-bar blockquote p {
			margin: 0;
		}

		.speech-bubble blockquote {
			border-radius: 10px;
			margin-bottom: 40px;
			padding: 15px 25px;
			position: relative;
			background-color: #E4E4E4;
			border-radius: 10px;
			color: #333;
		}

		.speech-bubble blockquote:after {
				border-bottom: 50px solid transparent;
				border-left: 50px solid #E4E4E4;
				left:15%;
				bottom: -50px;
				content: '';
				position: absolute;
		}

		.snowball-block-quote.speech-bubble.offset-left,
		.snowball-block-quote.speech-bubble.offset-right {
			margin-bottom: 4em;
		}

		cite {
			display: block;
		}
	</style>
</section>
