<form data-name="Splash">
  <label>Content<br>
    <textarea data-target="content" style="width: 100%; max-width: 100%; min-height: 150px;"><h1>[title]</h1>
<p>[author]</p>
<p>[date]</p></textarea>
  </label>

  <label>Text Color<br>
    <input type="text" class="wp-color-picker" data-target="color" value="#fff" data-default-color="#fff" />
  </label>

  <label>Background Color<br>
    <input type="text" class="wp-color-picker" data-target="background-color" value="#bada55" data-default-color="#bada55" />
  </label>

  <label> Background Image<br>
    <input type="text" class="upload-image regular-text" data-target="background-image">
    <button type="button" class="upload-image-button button">Choose Image</button>
  </label>
  
  <div>
    <label><input type="checkbox" data-target="full-width" value="full-width" checked> Full-Width</label>
  </div>
</form>
